name: Deploy to EC2

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          CI: false

      - name: Create deployment package
        run: |
          cd build
          tar -czf ../deploy.tar.gz .
          cd ..

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.tar.gz,deploy-quick.sh"
          target: "/tmp"

      - name: Execute deployment script on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /tmp
            chmod +x deploy-quick.sh
            sudo ./deploy-quick.sh
            rm -f deploy.tar.gz deploy-quick.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl status nginx --no-pager
            echo "Testing local access..."
            curl -f -I http://localhost || echo "Warning: Local access failed"
            echo "Testing domain access..."
            curl -f -I https://triviaverse.site || echo "Warning: Domain access failed"
            echo "Deployment verification complete"
